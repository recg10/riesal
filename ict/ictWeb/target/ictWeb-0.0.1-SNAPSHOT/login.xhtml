<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Acceso</title>
    </h:head>
    <h:body>
        <h:form>		    
		    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />		 
		    <p:dialog header="Login" widgetVar="dlg" resizable="false" visible="true">
		        <h:panelGrid columns="2" cellpadding="5">
		            <h:outputLabel for="username" value="Username:" />
		            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />		 
		            <h:outputLabel for="password" value="Password:" />
		            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
		            <p:commandButton value="Ingresar" actionListener="#{loginBean.login}" update="growl"/>
		        </h:panelGrid>
		    </p:dialog>
		</h:form>
		<p:dock position="bottom">
		    <p:menuitem value="Olvido contraseña" icon="/resources/demo/images/dock/home.png" url="#"/>
		    <p:menuitem value="Solicitar ontraseña" icon="/resources/demo/images/dock/music.png" url="#"/>		    
		    <p:menuitem value="devap.cl" icon="/img/devap.PNG" url="#"/>
		</p:dock>	
    </h:body>
</html>

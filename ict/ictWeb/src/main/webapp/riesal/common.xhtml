<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Menu principal</title>
        
    </h:head>
    <h:body>
    
    <h:panelGroup rendered="#{empty loginBean.datosUsuario.nombres}">
	   <p:outputLabel value="Session Expirada" style="color:#00a6b2"/>
	   <h:panelGroup style="align:right">
   		<a href="http://localhost:8080/ictWeb/riesal/login.jsf" target="_self">
		  <h:graphicImage url="/img/cerrar.PNG" width="30" height="30" />
		</a>	  	
  	</h:panelGroup>
  	
    </h:panelGroup>
	<h:panelGroup rendered="#{not empty loginBean.datosUsuario.nombres}">
	   <p:outputLabel value="----Espere un momento #{loginBean.datosUsuario.nombres}, por favor!!!----------" style="color:#00a6b2"/>		 	
	   <p:graphicImage url="/img/balls64.gif" />
			
    
    
    
    
    <p:layout fullPage="true">
    
    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage url="/img/balls64.gif" />
	</p:dialog>
	
	
  
    <p:layoutUnit position="north" size="120" header="Gestor de cotizaciones On-line" resizable="true" closable="true" collapsible="true" style="text-align : center; ">
    	<p:panelGrid columns="3">
    		<h:panelGroup style="align:left">	    		
	    			<p:outputLabel value=" #{loginBean.datosUsuario.nombres}" style="color:#00a6b2"/>
	    			<p:outputLabel value=" #{loginBean.datosUsuario.paterno}" style="color:#00a6b2"/>
	    			<p:outputLabel value=" #{loginBean.datosUsuario.materno}" style="color:#00a6b2"/>
	    			<h:outputText value=":   "/>	    			
	    			<h:outputText rendered="#{loginBean.datosUsuario.perfil==0}" value="Administrador"/>
			        <h:outputText rendered="#{loginBean.datosUsuario.perfil==1}" value="Jefe"/>
			        <h:outputText rendered="#{loginBean.datosUsuario.perfil==2}" value="Administrativo"/>
			        <h:outputText rendered="#{loginBean.datosUsuario.perfil==3}" value="Operario"/>
			         		
    		</h:panelGroup>
    		<h:panelGroup style="align:center">    		
    			<h:graphicImage url="/img/riesal.jpg" height="50" width="50"/>    		
    		</h:panelGroup>
    		<h:panelGroup style="align:right">    		
	    		<p:commandLink actionListener="#{loginBean.cerrar}" process="@this" title="Cerrar Session">
	    			<h:graphicImage url="/img/cerrar.PNG" width="30" height="30" />		     	
			  	</p:commandLink>		  	
		  	</h:panelGroup>
    	</p:panelGrid>
    </p:layoutUnit>
 
   
    <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
        <ui:include  src="menu.xhtml"/>
        <ui:remove>
        <!-- <h:outputText value="#{menuView.seleccion}"/> -->
        </ui:remove>
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" header="Tareas ..." resizable="true" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
    	<p:panel id="optionPanel">
    		<p:panel id="cotizacion" rendered="#{menuView.seleccion =='cotizacion'}">
        		<ui:include  src="cotizacion.xhtml"/>
        	</p:panel>
        	<p:panel id="cotizacionConsulta" rendered="#{menuView.seleccion == 'cotizacionConsultar'}">
        		<ui:include  src="cotizacionConsulta.xhtml"/>
        	</p:panel>
        	<p:panel id="mantenedorMateriales" rendered="#{menuView.seleccion == 'mantenedorMateriales'}">
        		<ui:include  src="mantenedorMateriales.xhtml"/>
        	</p:panel>
        	<p:panel id="mantenedorUsuarios" rendered="#{menuView.seleccion == 'mantenedorUsuarios'}">
        		<ui:include  src="mantenedorUsuarios.xhtml"/>
        	</p:panel>
        	<p:panel id="pnlGuiaDespacho" rendered="#{menuView.seleccion == 'guiaDespacho'}">
        		<ui:include  src="guiaDespacho.xhtml"/>
        	</p:panel>
        	<p:panel id="pnlGuiaDespachoConsulta" rendered="#{menuView.seleccion == 'guiaDespachoConsulta'}">
        		<ui:include  src="guiaDespachoConsulta.xhtml"/>
        	</p:panel>
        	<p:panel id="pnlManProveedor" rendered="#{menuView.seleccion == 'mantenedorProveedor'}">
        		<ui:include  src="mantenedorProveedor.xhtml"/>
        	</p:panel>
        	<p:panel id="pnlManParametro" rendered="#{menuView.seleccion == 'mantenedorParametro'}">
        		<ui:include  src="mantenedorParametro.xhtml"/>
        	</p:panel>
        	<ui:remove>
        	<p:panel id="pnlMantenedorTipoMateriales" rendered="#{menuView.seleccion == 'mantenedorTipoMateriales'}">
        		<ui:include  src="mantenedorTipoMateriales.xhtml"/>
        	</p:panel>
        	</ui:remove>
        	
        	
        </p:panel>        	
    </p:layoutUnit>
    
     <p:layoutUnit position="south" size="90" header="Derechos reservados rodrigocastro.cl" resizable="true" closable="true" collapsible="true">
        <h:outputText value="Contactenos:" />
        <h:outputText value="http://www.rodrigocastro.cl"  />
    </p:layoutUnit>
 
</p:layout>
</h:panelGroup>
    </h:body>
</html>
